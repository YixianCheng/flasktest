<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <form method="get">
<!-- 注意这里得是get才能收集到信息，一开始忘记改，它是post，啥都收不到 -->
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="" placeholder="Last Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="">
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="Age over 18" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="Age over 18" value="no">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="pay">
          <option value="Credit Card">Credit Card</option>
          <option value="Pay Pal">Pay Pal</option>

        </select>
        <br>
        <input type="submit" name="" value="Submit Feedback">
      </form>

  </body>
</html>
