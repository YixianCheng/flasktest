<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome to the site! {{name}}</h1>
    <h1>{{letters[0]}}</h1>
    <ul>
      {% for item in mylist %}
      <li>{{item}}</li>
      {% endfor %}
    </ul>

    {% if 2 in mylist%}
    <p>We got a 2!</p>
    {% else %}
    <p>We don't have a 2.</p>
    {% endif %}

    {% if user_logged_in %}
    <p>Welcome back, you are now logged in!</p>
    {% else %}
    <p>Please log in!</p>
    {% endif %}
  </body>
</html>
